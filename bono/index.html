<!DOCTYPE html>
<html>

<head>
    <title>Tabla empelados</title>

    <link rel="JavaScript" href="script.js">

    <style>
        /* Estilo para la tabla */
        table {
            border-collapse: collapse;
            margin: auto;
            background-color: wheat;
            width: 75%;
        }

        th,
        td {
            border: solid 1px black;
            padding: 8px;
            font-family: consolas;
        }

        .header {
            text-align: center;
            background-color: #333;
            color: white;
        }
    </style>
</head>

<body>
    <center>
        <h1 style="font-family: consolas;">Tabla empleados</h1>

        <input type="text" id="nombre" placeholder="Nombre">
        <input type="text" id="depto" placeholder="Departamento">
        <input type="text" id="sueldo" placeholder="Sueldo diario">
        <input type="text" id="ant" placeholder="Antiguedad">
        <input type="text" id="dias" placeholder="Dias laborados">

        <button onclick="empleado()">Agregar</button>
        <button onclick="borrar()">Borrar</button>


    </center>
    <br>
    <script src="script.js"></script>
</body>

</html>
